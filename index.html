<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>ENCRIPTADOR DO RADANMIS</title>
</head>

<body>
  <header>
    <img class="imagem" src="WhatsApp Image 2023-12-09 at 00.13.41-fotor-bg-remover-20240128185848.png" alt="imagem">
  </header>
  <main>
      <section class="secao1">
        <div class="divcaixa-de-texto">
          <textarea class="caixa-texto" placeholder="Digite algo"></textarea>
        </div>
        <div class="divbotoes">
          <button class="botao-criptografar">Criptografar</button>
          <button class="botao-descriptografar">Descriptografar</button>
        </div>
      </section>
      <section class="secao2">
        <div class="imagem-lupa">
          <img src="icone-loupe-jaune-300x300.png" alt="lupa>">
        </div>

      <div class="caixa-texto-saida">
          <div class="divcaixa-texto-saida">
            <p class="mensagem-resultado"></p>
          </div>
      </div>
      <div class="divbotao-copiar">
        <button class="botao-copiar">Copiar</button>
      </div>
      
      </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
